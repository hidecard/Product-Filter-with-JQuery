<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Rating System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .star {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }

    .star.hovered,
    .star.selected {
      color: #ffc107;
    }
  </style>
</head>

<body class="bg-light py-4">

  <div class="container">
    <h1 class="text-center mb-4">Rate Our Products</h1>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="./img/water.jpeg" class="card-img-top" alt="Watermelon">
          <div class="card-body text-center">
            <h5 class="card-title">Watermelon</h5>
            <div class="rating" data-product-id="1">
              <i class="fas fa-star star" data-value="1"></i>
              <i class="fas fa-star star" data-value="2"></i>
              <i class="fas fa-star star" data-value="3"></i>
              <i class="fas fa-star star" data-value="4"></i>
              <i class="fas fa-star star" data-value="5"></i>
            </div>
            <p class="mt-2 text-muted">Your Rating: <span class="rating-value">0</span>/5</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      // Hover effect for stars
      $('.star').hover(
        function () {
          $(this).prevAll().addBack().addClass('hovered');
        },
        function () {
          $(this).prevAll().addBack().removeClass('hovered');
        }
      );

      // Click event for rating
      $('.star').click(function () {
        const rating = $(this).data('value');
        const parent = $(this).closest('.rating');
        parent.find('.star').removeClass('selected');
        $(this).prevAll().addBack().addClass('selected');
        parent.next('.text-muted').find('.rating-value').text(rating);
        console.log(`Product ID: ${parent.data('product-id')}, Rating: ${rating}`);
      });
    });
  </script>
</body>

</html>
